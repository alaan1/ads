<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TADS Widget Test</title>
  <!-- تحميل سكربت TADS -->
  <script src="https://w.tads.me/widget.js"></script>
</head>
<body>
  <h2>إعلانات TADS</h2>

  <!-- مكان عرض الإعلان -->
  <div id="tads-container-835"></div>

  <!-- تهيئة الويدجت -->
  <script>
    const adsNotFoundCallback = () => {
      console.log('No ads found to show');
    };

    const onClickRewardCallback = (adID) => {
      console.log('Clicked ad:', adID);
    };

    const adController = window.tads.init({
      widgetId: "835", // استبدلها بالـ ID مال الويدجت
      type: "static",
      debug: true, // لما تنشر رسمي حطها false
      onClickReward: onClickRewardCallback,
      onAdsNotFound: adsNotFoundCallback
    });

    adController.loadAd()
      .then(() => adController.showAd())
      .catch((err) => console.error(err));
  </script>
</body>
</html>
